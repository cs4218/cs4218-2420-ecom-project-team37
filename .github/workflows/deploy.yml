name: Deploy MarkBind site to GitHub Pages

on:
  push:
    branches:
      - '*'
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env: 
      MONGO_URL: ${{ secrets.MONGO_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      BRAINTREE_MERCHANT_ID: ${{ secrets.BRAINTREE_MERCHANT_ID }}
      BRAINTREE_PUBLIC_KEY: ${{ secrets.BRAINTREE_PUBLIC_KEY }}
      BRAINTREE_PRIVATE_KEY: ${{ secrets.BRAINTREE_PRIVATE_KEY }}
      PORT: ${{ secrets.PORT }}
      DEV_MODE: ${{ secrets.DEV_MODE }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install MarkBind
        run: npm install -g markbind-cli

      - name: Build MarkBind site
        run: |
          cd client/src
          markbind build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/_site
